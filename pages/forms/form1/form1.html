<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="mt-3 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-header"><h1>HTML PAGE</h1>
                 <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                        <label for="fname" >First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="form-group">
                        <label for="lname" >Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                        <div class="form-group">                      
                        <label for="address" >Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                        <label for="Pincode" >Pincode</label>
                        <input type="number" class="form-control" id="pincode" name="Pincode" required>
                        </div>
                        <div class="form-group">
                        <label for="gender" >Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option>---select your gender---</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="food" >Food</label>
                            <select class="form-control" id="food" name="food" required>
                                <option>---select your food---</option>
                                <option value="pizza">Pizza</option>
                                <option value="burger">Burger</option>
                                <option value="fries">Fries</option>
                                <option value="drink">Drink</option>
                                <option value="dosa">Dosa</option>
                                <option value="idly">Idly</option>
                            </select>
                            </div>
                        <div class="form-group">
                            <label for="state" >State</label>
                            <select class="form-control" id="state" name="state" required>
                                 <option>---select your state---</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            </select>
                            </div>
                        <div class="form-group">
                            <label for="country" >Country</label>
                            <select class="form-control" id="country" name="country" required>
                                 <option>---select your country---</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="form-group">
                           <button type='submit' class="btn btn-primary btn-block" onclick="action()">Submit</button>
                        </div>
                        </div>
                        </div>
                    </form>
                
                    <table id="tables">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                          </thead>
                          <tbody id="tbody">
                            
                          </tbody>
                       
                      </table>
    
            

    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"  >  
    function action(){
    var fname=document.getElementById('fname').value;
    var lname=document.getElementById('lname').value;
    var address=document.getElementById('address').value;
    var pincode=document.getElementById('pincode').value;
    let tablebody= document.getElementById('tbody');
    var row=tablebody.insertRow(0);
    var cell1=row.insertCell(0);
    var cell2=row.insertCell(1);
    var cell3=row.insertCell(2);
    var cell4=row.insertCell(3);
    var cell5=row.insertCell(4);
    var cell6=row.insertCell(5);
    cell1.innerHTML =fname
    cell2.innerHTML =lname
    cell3.innerHTML =address
    cell4.innerHTML =pincode
 }      
    </script>
</body>
</html>
